<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">LOGO</div>
      <div class="menu">☰</div>
    </nav>
  </header>

  <section class="hero">
    <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
    <p>See it in action</p>
    <button>Preview</button>
    <img src="https://via.placeholder.com/300x200" alt="Webflow Conf 2022" />
  </section>

  <section class="stats">
    <h3>Joined Thousands of Productive Users</h3>
    <div class="numbers">
      <div><strong>50K</strong><br>Users</div>
      <div><strong>2M+</strong><br>Downloads</div>
      <div><strong>95%</strong><br>Satisfaction</div>
    </div>
  </section>

  <section class="testimonials">
    <h3>What our users say</h3>
    <div class="cards">
      <div class="card">★ ★ ★ ★ ★ <br> Great design!</div>
      <div class="card">★ ★ ★ ★ ★ <br> Easy to use!</div>
      <div class="card">★ ★ ★ ★ ☆ <br> Highly recommend!</div>
    </div>
  </section>

  <section class="focus">
    <h3>Ready to focus better</h3>
    <img src="https://via.placeholder.com/300x200" alt="Conf Image" />
  </section>

  <section class="contact">
    <h3>Let's Get in Touch</h3>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <div class="logo">LOGO</div>
  </footer>
</body>
</html>
